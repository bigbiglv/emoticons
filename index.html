<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>框选裁剪并缩小图片</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="title-cell">
    <span class="title">选择一张图片:</span>
    <label class="upload-btn" for="fileInput">选择图片</label>
  </div>
  <input type="file" id="fileInput" accept="image/*">

  <div class="title-cell">
    <span class="title">设置宽度:</span>
    <button id="resizeButton" class="upload-btn">开始转换</button>
  </div>
  <input type="number" id="widthInput" value="64" min="1">

  <div>
    <div class="title-cell">
      <span class="title">原始图片:</span>
      <span id="originalSize" class="size-info"></span>
    </div>
    <div class="originalImage-box">
      <img id="originalImage" alt="原始图片" />
    </div>
    <div id="preview" class="card"></div>
  </div>
  
  <div>
    <div class="title-cell">
      <span class="title">转换后:</span>
      <span id="resizedSize" class="size-info"></span>
    </div>
    <img id="resizedImage" alt="缩小后的图片" />
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script>
    let img = new Image(); 
    let cropper; 
    let isUpdating = false; // 标志位控制更新频率

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          img.src = e.target.result;
          document.getElementById('originalImage').src = img.src;
          
          img.onload = function() {
            document.getElementById('originalSize').textContent = `${img.width} x ${img.height}`;
            
            if (cropper) cropper.destroy();
            
            cropper = new Cropper(document.getElementById('originalImage'), {
              aspectRatio: NaN, 
              viewMode: 1, 
              dragMode: 'move',
              crop() {
                if (!isUpdating) {
                  isUpdating = true;
                  requestAnimationFrame(() => {
                    updatePreview();
                    isUpdating = false;
                  });
                }
              }
            });
          };
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('resizeButton').addEventListener('click', function() {
      const width = parseInt(document.getElementById('widthInput').value);
      resizeImage(width);
    });

    function updatePreview() {
      if (!cropper) return;

      const previewContainer = document.getElementById('preview');
      const croppedCanvas = cropper.getCroppedCanvas({
        width: previewContainer.clientWidth,
        height: previewContainer.clientHeight
      });
      
      previewContainer.style.backgroundImage = `url(${croppedCanvas.toDataURL()})`;
    }

    function resizeImage(width) {
      if (!cropper) {
        alert("请先选择并裁剪图片！");
        return;
      }

      const croppedCanvas = cropper.getCroppedCanvas();
      const height = (croppedCanvas.height / croppedCanvas.width) * width;
      
      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(croppedCanvas, 0, 0, width, height);

      document.getElementById('resizedImage').src = canvas.toDataURL();
      document.getElementById('resizedSize').textContent = `${width} x ${height.toFixed(0)}`;
    }
  </script>
</body>
</html>
